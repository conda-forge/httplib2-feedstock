{% set version = "0.11.3" %}

package:
  name: httplib2
  version: {{ version }}

source:
  fn: httplib2-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/h/httplib2/httplib2-{{ version }}.tar.gz
  sha256: e71daed9a0e6373642db61166fa70beecc9bf04383477f84671348c02a04cbdf

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - httplib2

about:
  home: https://github.com/jcgregorio/httplib2
  license: MIT
  summary: 'A comprehensive HTTP client library'

extra:
  recipe-maintainers:
    - ocefpaf
    - sigmavirus24
